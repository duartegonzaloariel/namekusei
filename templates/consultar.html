        <section>
            <br><br>
            <br><br>
            <h1>Validación de formulario</h1>
            <br><br>
            <form name="formulario" action="https://formspree.io/f/xyyralyp" method="POST">
                <label for="nombre">Nombre completo: </label>
                <input type="text" name="nombre" maxlength="50" id="nombre">
                <br><br>
                <label for="edad">Edad:</label>
                <input type="text" name="edad" size="3" maxlength="6" id="edad">
                <br><br>
                <label for="dni">DNI: </label>
                <input type="text" name="dni" size="12" maxlength="18" id="dni">
                <br><br>
                <label for="correo">correo electronico: </label>
                <input type="text" name="correo" size="12" maxlength="18" id="correo">
                <br><br>
                <label for="interes">Propiedad: </label>
                <select name="interes" id="interes">
                    <option value="Elegir">Elegir</option>
                    <option value="Propiedad1">Kame House</option>
                    <option value="Propiedad2">Halconia</option>
                    <option value="Propiedad3">Cubil Felino</option>
                    <option value="Propiedad4">Casa Piña</option>
                </select>
            </form>
            <br>
            <p id="error"></p>
            <br>
            <input type="button" id="bl" value="Enviar" onclick="validarEnviar()">
            <script src="../static/js/validacion.js"></script>

        </section>
